<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="/main.js"></script>
    <title>Chang Yeop`S PORTFOLIO</title>
  </head>
  <body>
    <a href="/HTMLCSSProjects/Mission-01/Mission-01/index.html"></a>
    <img src="./assets/wood_style_library.png" alt="" />
    <audio id="book-sound">
      <source src="/assets/sound/book_sound.wav" type="audio/wav" />
    </audio>
    <section>
      <article class="view">
        <header>
          <div class="book-viewer">
            <button class="pre">◀</button>
            <button class="next">▶</button>
            <span class="book-name"></span>
            <button class="close">✖</button>

            <div class="viewport"></div>
          </div>
        </header>
      </article>
      <article class="bookcase">
        <div class="floor-case">
          <div class="floor top">
            <div class="book clear my">나의 이야기</div>
            <div class="book clear my">나의 특징</div>
            <div class="book clear my">나의 경험</div>
            <div class="book clear my">연 락 처</div>
            <div class="book future yet"></div>
            <div class="book future"></div>
            <div class="book future"></div>
            <div class="book future"></div>
            <div class="book future"></div>
            <div class="book future"></div>
            <div class="book future"></div>
            <div class="book future"></div>
          </div>
          <div class="floor middle">
            <div class="book clear HTML">마크업 1</div>
            <div class="book clear HTML">마크업 2</div>
            <div class="book clear HTML">마크업 3</div>
            <div class="book clear HTML">마크업 4</div>
            <div class="book clear HTML">마크업 5</div>
            <div class="book future"></div>
            <div class="book clear JS">자바스크립트 1</div>
            <div class="book clear JS">자바스크립트 2</div>
            <div class="book clear JS">자바스크립트 3</div>
            <div class="book clear JS">자바스크립트 4</div>
            <div class="book clear JS">자바스크립트 5</div>
            <div class="book future"></div>
          </div>
          <div class="floor bottom">
            <div class="book future"></div>
            <div class="book future"></div>
            <div class="book future"></div>
            <div class="book future"></div>
            <div class="book future"></div>
            <div class="book future"></div>
            <div class="book future"></div>
            <div class="book future"></div>
            <div class="book future"></div>
            <div class="book future"></div>
            <div class="book future"></div>
            <div class="book future"></div>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
